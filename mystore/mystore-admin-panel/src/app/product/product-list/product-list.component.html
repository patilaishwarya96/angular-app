<h3 class="header">Products</h3>

<button (click)="onAdd()" style="margin-bottom: 20px;" class="btn btn-info float-right">Add</button>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Thumbnail</th>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Brand</th>
      <th>Description</th>
      <th style="width: 140px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <img class="product-thumbnail" src="http://localhost:4000/product/image/{{product.imageFile}}" alt="">
      </td>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>{{product.categoryId}}</td>
      <td>{{product.brandId}}</td>
      <td>{{product.description}}</td>
      <td>
        <button class="btn btn-sm btn-warning">Edit</button>
        <button class="btn btn-sm btn-danger" style="margin-left: 10px;">delete</button>
      </td>
    </tr>
  </tbody>
</table>
