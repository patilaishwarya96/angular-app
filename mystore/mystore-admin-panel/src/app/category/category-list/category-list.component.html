<h3 class="header">Categories</h3>
<button (click)="onAdd()" style="margin-bottom: 20px;" class="btn btn-info float-right">Add</button>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Description</th>
      <th style="width: 140px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <td>{{i + 1}}</td>
      <td>{{category.title}}</td>
      <td>{{category.description}}</td>
      <td>
        <button (click)="onEdit(category)" class="btn btn-sm btn-warning">Edit</button>
        <button (click)="onDelete(category)" class="btn btn-sm btn-danger" style="margin-left: 10px;">delete</button>
      </td>
    </tr>
  </tbody>
</table>
